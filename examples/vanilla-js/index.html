<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>gsplat.js - Viewer Demo</title>
</head>

<body>
    <div id="controls" style="margin-bottom:10px;">
        <!-- Buttons to load files from URL -->
        <button id="load-splat">Load SPLAT</button>
        <button id="load-ply">Load PLY</button>
    </div>

    <div id="progress-container">
        <dialog id="progress-dialog">
            <p>
                <label for="progress-indicator">Loading scene...</label>
            </p>
            <progress max="100" id="progress-indicator"></progress>
        </dialog>
    </div>

    <canvas id="canvas"></canvas>

    <!-- Your JS file -->
    <script src="index.js" type="module"></script>
</body>
</html>
