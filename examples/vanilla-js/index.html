<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>gsplat.js Viewer Demo</title>
</head>
<body>
<div id="controls">
    <div style="margin-bottom:10px;">
        <input type="text" id="url-input" placeholder="Paste .splat or .ply URL here" style="width:300px;">
        <button id="load-url">Load from URL</button>
    </div>

    <div style="margin-bottom:10px;">
        <label for="file-input">Choose a file (.splat / .ply):</label>
        <input type="file" id="file-input">
        <button id="load-file">Load File</button>
    </div>

    <div style="margin-bottom:10px;">
        <button id="convert-download">Convert & Download</button>
    </div>
</div>


    <div id="progress-container">
        <dialog id="progress-dialog">
            <p>
                <label for="progress-indicator">Loading scene...</label>
            </p>
            <progress max="100" id="progress-indicator"></progress>
        </dialog>
    </div>

    <canvas id="canvas"></canvas>

    <script type="module" src="index.js"></script>
</body>
</html>
