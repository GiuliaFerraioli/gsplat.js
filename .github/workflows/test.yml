name: CI
on: [ pull_request, push ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - uses: mymindstorm/setup-emsdk@v11
      - name: Verify Emscripten
        run: emcc --version

      - run: npm ci
      - run: npm run lint
      - run: npm run test  
      - run: npm run build